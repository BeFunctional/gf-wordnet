<!DOCTYPE html>
<html>
	<head>
		<title>GF WordNet</title>
		<style>
			body {
				color: black;
				background: #eee;
			}

			@media (min-resolution: 300dpi) {
				body {
					font-size: 200%;
  				}
				select, input, button {
					font-size: 140%;
  				}
			}

			img {
				width: 0.7em;
			}

			table.result {
				border-collapse: collapse;
				border: 2px solid #66c;
				max-width: 100%;
			}
			td.details > div > table.result {
				margin: 5px;
			}
			table.result > tr > th {
				text-align: center;
				color: #008;
				border: 2px solid #66c;
				background: #99e;
			}
			table.result > tr > td {
				border: 1px solid #66c;
				background: #bdf;
				padding: 3px;
			}
			table.result > tr > td[colspan] {
				border-width: 2px 2px 1px 2px ;
				background: #cef;
			}
			table.result > tr > td.selected {
				background: white;
				border-bottom-style: none;
			}
			table.result > tr > td.unselected {
				border-bottom-style: none;
			}
			table.result > tr > td.details {
				background: white;
				border-top-style: none;
			}
			table.result > tr > td.details > div {
				min-height: 100px;
				max-height: 500px;
				overflow: auto;
			}
			.bar {
				background: #ABABAB;
				width: 5px;
				height: 15px;
				display: inline-block;
				margin: 1px;
			}
		</style>
	</head>

	<body>
		<table><tr>
			<td>
			<select id="from">
				<option value=ParseBul>Bulgarian</option>
				<option value=ParseEng selected>English</option>
				<option value=ParsePor>Portuguese</option>
				<option value=ParseSwe>Swedish</option>
			</select>
			</td>
			<td><input id="search" type="text"></td>
			<td><input id="button" type="button" value="Search" onclick="gfwordnet.search(element('from').value, element('search').value, element('result')); element('search').value = ''"></td>
		</tr></table>

		<br>

		<table class="result" id="result">
		</table>

		<script src="http://cloud.grammaticalframework.org/js/support.js"></script>
		<script src="js/gfwordnet.js"></script>
		<script src="js/wordcloud2.js"></script>
		<script>
			gfwordnet.initialize()

			element("search").addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					element("button").click();
				}
			});
		</script>
	</body>
</html>
